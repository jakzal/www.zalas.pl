language: php
php:
  - 7.1
sudo: false
cache:
  directories:
    - "$HOME/.composer/cache"
branches:
  only:
    - source
before_install:
  - echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc
before_script:
  - composer install --prefer-dist
script:
  - sh build.sh
after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && sh publish.sh
env:
  global:
  - secure: 
